<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
		<script language="javascript" type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="nav"></div>
		<div id="shortcuts">
			<ul>
				<li><div></div><p>home</p></li>
				<li><div></div><p>sharing</p></li>
				<li><div></div><p>personalization</p></li>
				<li><div></div><p>app</p></li>
			</ul>
		</div>
		<div class="carousel">
			<div class="slide" id="main">
				<div id="video-container">
					<iframe id="video" width="850" height="480" src="http://www.youtube.com/embed/VrUiBbDsXms?showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>
					<div id="preorder-controls">
						<div class="button">
							<p>Preorder Now</p>
						</div>
						<div class="meter-container">
							<div id="stats">
								<div class="stat" style="border-width: 0;"><p><strong>1337</strong></p><p>backers</p></div>
								<div class="stat"><p><strong>$13,370</strong><p>of $50,000</p></div>
								<div class="stat" style="border-width: 0;"><p><strong>30</strong></p><p>days left</p></div>
							</div>
							<div class="meter">
								<span style="width:25%"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="slide" id="sharing">
				<div class="headphone" style="float: left;"></div>
				<div class="headphone" style="float: right;"></div>
				<div id="signal">
					<div class="circle one">
						<div class="circle two">
							<div class="circle three">
								<div class="circle four">
									<div class="circle five">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h1 style="text-align: center;">Broadcast music directly to your friends</h1>
			</div>
			<div class="slide" id="">
				<div class="slide" id="headphone-mask"></div>
			</div>
			<div class="slide" id="customize"></div>
		</div>
	</body>
</html>
