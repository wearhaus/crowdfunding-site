<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="../assets/css/icons.css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<!-- Nav bar content -->
		<div class="nav">
			<div class="logo-container">
				<div class="logo-thumb"></div>
				<p>WEARHAUS</p>
			</div>
			<div id="preorder-container">
				<div id="button-outer">
					<div id="button">
						<h1>PRE-ORDER NOW</h1>
						<!--<p>Get it early. Save $50</p>-->
					</div>
				</div>
			</div>
			<div class="meter-container">
				<div id="stats">
					<div class="stat"><p><strong>1337</strong></p><p>BACKERS</p></div>
					<div class="stat"><p><strong>$133,370</strong><p>OF $50,000</p></div>
					<div class="stat"><p><strong>30</strong></p><p>DAYS LEFT</p></div>
				</div>
				<div class="meter">
					<span style="width:37%"></span>
				</div>
			</div>
		</div>

		<!-- Shortcut icons -->
		<div id="shortcuts">
			<ul>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-home"></div>
						</div>
					</div>
					<p>HOME</p>
				</li>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-social"></div>
						</div>
					</div>
					<p>SOCIAL</p>
				</li>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-customize"></div>
						</div>
					</div>
					<p>CUSTOMIZE</p>
				</li>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-interface"></div>
						</div>
					</div>
					<p>INTERFACE</p>
				</li>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-details"></div>
						</div>
					</div>
					<p>SPECS</p>
				</li>
				<li>
					<div class="outer">
						<div class="inner">
							<div class="icon-story"></div>
						</div>
					</div>
					<p>OUR STORY</p>
				</li>
			</ul>
		</div>

		<!-- Main carousel content -->
		<div class="carousel">
			<div class="slide" id="main">
				<div id="headphone-img">
					<div id="play-button">
						<div class="outer">
							<div class="inner">
								<div id="play-symbol"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
